<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prizemarkt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>    
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light  sticky-top">
      <div class="container">
        <h3 class="fs-2">Prizemarkt</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0 gap-3 me-0 mx-auto fs-4">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Log-in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index2.html">Sign-up</a>  
          </ul>
        </div>
  
      </div>
    </nav>
    <div class="container">
      <div class="row mt-3 gap-2">
        <div class="col col-lg-4 col-md-6 col-11 m-auto box mb-2 mt-5">
          <form action="index3.html">
            <div class="rounded m-auto">
              <h2 class="text-center mt-5 mb-2">Login</h2>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="uname"
                  placeholder="Enter username"
                  name="uname"
                  required
                />
                <label for="uname" class="form-label">Username:</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter password"
                  name="pswd"
                  required
                />
                <label for="pwd" class="form-label">Password:</label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="myCheck"
                  name="remember"
                  required
                />
                <label class="form-check-label" for="myCheck"
                  >Remember Me</label
                >
              </div>
              <div class="d-grid mt-3 mb-3">
                <button
                  type="submit"
                  class="btn btn-outline-success"
                  value="Submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
