<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prizemarkt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style5.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
          <h3 class="fs-2">Prizemarkt</h3>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 gap-3 me-0 mx-auto fs-4">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Log-in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index2.html">Sign-up</a>  
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-3">
            <div class="col col-lg-6 col-md-8 col-11 m-auto box mb-2 mt-2">
                <form action="index3.html">
                    <div class="rounded m-auto">
                        <h2 class=" mt-2 mb-2">Sign-up</h2>
                        <h5 class="head fs-5 mb-4">Please fill in this form to create an account!</h5>
                        <hr class="mb-4" />
                        <div class="input-group gap-3 mb-3">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"required>
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"required>
                        </div>
                        <div class="input-group gap-3 mb-3">
                            <input type="Email" class="form-control" placeholder="Email Address" aria-label="Email"required>
                        </div>
                        <div class="input-group gap-3 mb-3">
                            <input type="Password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="input-group gap-3 mb-3">
                            <input type="Password" class="form-control" placeholder="Confirm Password" aria-label="Password">
                        </div>
                        <div class="input-group gap-3 mb-3">
                            <input type="date" class="form-control"placeholder="Date" required>
                        </div>
                        <div class="input-group gap-3 mb-3">
                            <textarea name="addresss" id="address" class="form-control" placeholder="Address"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="myCheck"
                              name="remember"
                              required
                            />
                            <label class="form-check-label" for="myCheck"
                              >Remember Me</label
                            >
                        </div>
                        <div class="mt-3 mb-3">
                            <button
                              type="submit"
                              class="btn btn-outline-success"
                              value="Submit"
                            >
                              Sign-in
                            </button>
                          </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
